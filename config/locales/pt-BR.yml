# encoding: UTF-8
# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

pt-BR:
  #kaminari
  views:
    pagination:
      previous: "Anterior"
      next: "Próximo"
      first: "Primeiro"
      last: "Último"
      truncate: "..."

  # formatos de data e hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      complet: "%A, %d de %B de %Y"
      only_day: "%d"

    day_names: [Domingo, Segunda-feira, Terça-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M hs"
      time: "%H:%M:%S"
      short: "%d/%m, %H:%M hs"
      long: "%A, %d de %B de %Y, %H:%M hs"
      only_second: "%S"
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
    am: ''
    pm: ''

  # date helper distanci em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de {{count}} segundos'

      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de {{count}} minutos'

      x_minutes:
        one: '1 minuto'
        other: '{{count}} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente {{count}} horas'

      x_days:
        one: '1 dia'
        other: '{{count}} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente {{count}} meses'

      x_months:
        one: '1 mês'
        other: '{{count}} meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente {{count}} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de {{count}} anos'

  # numeros
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: true

  mongoid:
    errors:
      template:
        header:
          one: "Não pôde ser salvo: 1 erro"
          other: "Não pôde ser salvo: %{count} erros."
        body: "Por favor, cheque os seguintes campos:"
      messages:
        inclusion: "não está incluso na lista"
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "não bate com a confirmação"
        accepted: "precisa ser aceito"
        empty: "não pode ser vazio"
        blank: "não pode ser vazio"
        too_long: "é muito longo (não mais do que %{count} caracteres)"
        too_short: "é muito curto (não menos do que %{count} caracteres)"
        wrong_length: "não é do tamanho correto (precisa ter %{count} caracteres)"
        taken: "não está disponível"
        not_a_number: "não é um número"
        greater_than: "precisa ser maior do que %{count}"
        greater_than_or_equal_to: "precisa ser maior ou igual a %{count}"
        equal_to: "precisa ser igual a %{count}"
        less_than: "precisa ser menor do que %{count}"
        less_than_or_equal_to: "precisa ser menor ou igual a %{count}"
        odd: "precisa ser ímpar"
        even: "precisa ser par"
    attributes:

  # Active Record
  activerecord:
    errors:
      template:
        header:
          one: "Não pôde ser salvo: 1 erro"
          other: "Não pôde ser salvo: {{count}} erros."
        body: "Por favor, cheque os seguintes campos:"
      messages:
        inclusion: "não está incluso na lista"
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "não bate com a confirmação"
        accepted: "precisa ser aceito"
        empty: "não pode ser vazio"
        blank: "não pode ser vazio"
        too_long: "é muito longo (não mais do que {{count}} caracteres)"
        too_short: "é muito curto (não menos do que {{count}} caracteres)"
        wrong_length: "não é do tamanho correto (precisa ter {{count}} caracteres)"
        taken: "não está disponível"
        not_a_number: "não é um número"
        greater_than: "precisa ser maior do que {{count}}"
        greater_than_or_equal_to: "precisa ser maior ou igual a {{count}}"
        equal_to: "precisa ser igual a {{count}}"
        less_than: "precisa ser menor do que {{count}}"
        less_than_or_equal_to: "precisa ser menor ou igual a {{count}}"
        odd: "precisa ser ímpar"
        even: "precisa ser par"

  # Mensagens particulares do sistema
  screen:
    button:
      new: "Novo"
      edit: "Editar"
      show: "Consultar"
      destroy: "Excluir"
      save: "Salvar"
      create: "Criar"
      update: "Atualizar"
      back: "Voltar"
      login: "Logar"
      logout: "Sair"
      confirm: "Confirmar"
      cancel: "Cancelar"
      continue: "Continuar"
      add: "Adicionar"
      print: "Imprimir"
      print_turno_diario: "Relatório do turno de serviço diário"
    messages:
      destroy_registro: "Tem certeza que deseja excluir este %{model}?"

  validation:
    must_be_number: "O valor do campo deve ser numérico"

  messages:
    nenhuma_mesa_cadastrada: "Não existem mesas cadastrados."
    precisa_cadastra_mesa: "Para continuar é necessario cadastrar pelo menos uma mesa."
    nao_informado: "Não informado"
    monitoramento_salvo: "Relatório salvo com sucesso. Salvo pela última vez às %{hora}."
    notice:
      acesso_negado: "Você não tem permissão para acessar esta área."
      new_registro: "%{model} críado com sucesso."
      edit_registro: "%{model} atualizado com sucesso."
      informa_um_grupo: "É necessario selecionar um grupo de ocorrências."
    alert:

  #Nome de exibição dos Models
  models_display_names:
    user:
      singular: "Operador"
      plural: "Operadores"
    camera:
      singular: "Câmera"
      plural: "Câmeras"
    ocorrencia:
      singular: "Ocorrência"
      plural: "Ocorrências"
    visor:
      singular: "Mesa"
      plural: "Mesas"
    monitoramento:
      singular: "Monitoramento"
      plural: "Monitoramentos"
    configuration:
      singular: "Configuração"
      plural: "Configurações"

  termos:
    periodo:
      manha: "Manha"
      tarde: "Tarde"
      noite: "Noite"
      madrugada: "Madrugada"

  versao:
    build: "1.0.8"
    data: "07/10/2012"